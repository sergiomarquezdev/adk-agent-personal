<body>

            </div>
            <div class="agent-details">
                <h2>Sergio M√°rquez</h2>
                <div class="agent-status">

            <button class="action-btn" onclick="clearChat()" title="Limpiar conversaci√≥n">Limpiar</button>

    <main class="chat-container">
        <div id="chatbox">
            <div class="welcome-card">
                <h3>¬°Hola! Soy el asistente IA de Sergio M√°rquez</h3>
                <p>He sido entrenado para responder preguntas sobre su experiencia, proyectos y art√≠culos del blog. ¬øEn
                    qu√© puedo ayudarte?</p>
                <div class="suggestions">
                    <button class="suggestion-chip"
                        onclick="sendSuggestion('¬øCu√°l es tu experiencia en IA/ML?')">Experiencia IA/ML</button>
                    <button class="suggestion-chip"
                        onclick="sendSuggestion('H√°blame de tus proyectos')">Proyectos</button>

                </div>

    </main>

    <footer class="input-container">
        <div class="input-wrapper">
            <textarea id="userInput" class="input-field" placeholder="Escribe tu mensaje..." rows="1"
                autocomplete="off"></textarea>
            <button id="sendButton" class="send-button" aria-label="Enviar mensaje">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
                </svg>

    </footer>

    <script>
        // --- Inicializaci√≥n ---
        console.log('üöÄ Asistente IA iniciado - usando HTML directo desde backend');

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let isLoading = false;
        let currentSessionId = null;

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${Math.min(userInput.scrollHeight, 120)}px`;
        });
        userInput.focus();

        // --- Error Handling ---
        function getFriendlyErrorMessage(error) {
            const errorMessage = error.message?.toLowerCase() || '';
            const errorName = error.name?.toLowerCase() || '';

            // Errores de red/conectividad
            if (errorMessage.includes('fetch') || errorMessage.includes('network') ||
                errorMessage.includes('failed to fetch') || errorName.includes('networkerror')) {
                return '‚ùå No se pudo conectar con el servidor. Por favor, verifica tu conexi√≥n a internet e intenta de nuevo.';
            }

            // Errores de parsing JSON (como el que est√° viendo el usuario)
            if (errorMessage.includes('unexpected token') || errorMessage.includes('json') ||
                errorMessage.includes('doctype') || errorMessage.includes('<!doctype')) {
                return '‚ö†Ô∏è El servidor est√° experimentando problemas t√©cnicos. Por favor, intenta de nuevo en unos momentos.';
            }

            // Errores de timeout
            if (errorMessage.includes('timeout') || errorMessage.includes('aborted')) {
                return '‚è±Ô∏è La respuesta est√° tardando m√°s de lo esperado. Por favor, intenta de nuevo.';
            }

            // Errores HTTP espec√≠ficos
            if (errorMessage.includes('500')) {
                return 'üîß El servidor est√° experimentando problemas internos. Estamos trabajando para solucionarlo.';
            }

            if (errorMessage.includes('404')) {
                return 'üîç Servicio no encontrado. Por favor, verifica que est√©s usando la URL correcta.';
            }

            if (errorMessage.includes('403') || errorMessage.includes('unauthorized')) {
                return 'üîí No tienes permisos para acceder a este servicio. Por favor, recarga la p√°gina e intenta de nuevo.';
            }

            // Errores del agente/backend
            if (errorMessage.includes('agente') || errorMessage.includes('agent')) {
                return 'ü§ñ El asistente est√° experimentando dificultades t√©cnicas. Por favor, intenta de nuevo en unos momentos.';
            }

            // Error gen√©rico amigable para cualquier otro caso
            return '‚ùå Algo sali√≥ mal. Por favor, intenta de nuevo o recarga la p√°gina si el problema persiste.';
        }

        // --- Core Functions ---
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText || isLoading) return;

            appendMessage(messageText, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Asegurar scroll despu√©s de enviar mensaje
            scrollToBottom();

            const loadingId = showLoadingIndicator();
            setLoadingState(true);

            try {
                const response = await fetch('/api/invoke', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: messageText,
                        session_id: currentSessionId
                    })
                });

                removeElement(loadingId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({
                        detail: `El servidor respondi√≥ con c√≥digo ${response.status}. Por favor, intenta de nuevo.`
                    }));
                    throw new Error(errorData.detail);
                }

                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.error('Error al parsear respuesta JSON:', parseError);
                    throw new Error('El servidor devolvi√≥ una respuesta inv√°lida. Por favor, intenta de nuevo.');
                }

                if (!data.response) {
                    throw new Error('El servidor no devolvi√≥ una respuesta v√°lida. Por favor, intenta de nuevo.');
                }

                appendMessage(data.response, 'agent');
                currentSessionId = data.session_id;

                // Asegurar scroll despu√©s de recibir respuesta
                scrollToBottom();

            } catch (error) {
                removeElement(loadingId);
                console.error('Error en la comunicaci√≥n:', error);

                // Mostrar mensaje de error amigable al usuario
                const friendlyMessage = getFriendlyErrorMessage(error);
                appendMessage(friendlyMessage, 'agent', true);
            } finally {
                setLoadingState(false);
            }
        }

        function appendMessage(text, sender, isError = false) {
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${sender}`;
            if (sender === 'user') {
                avatar.textContent = 'T√∫';
            } else {
                const img = document.createElement('img');
                img.src = 'https://cv.sergiomarquez.dev/img/sergio_marquez_perez_ia_profile_pic.png';
                img.alt = 'Avatar de Sergio M√°rquez';
                img.onerror = function () { this.onerror = null; this.outerHTML = 'SM'; };
                avatar.appendChild(img);
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            const message = document.createElement('div');
            message.className = `message ${isError ? 'error' : ''}`;

                        // 2. Renderizado de contenido: HTML directo desde backend para agente, texto plano para usuario
            if (sender === 'agent') {
                console.log('üìù Renderizando HTML del agente:', text.substring(0, 100) + '...');

                // El backend ya env√≠a HTML v√°lido y seguro - usar directamente
                message.innerHTML = text;

                console.log('‚úÖ HTML renderizado exitosamente');
            } else {
                // Para los mensajes del usuario, seguimos usando textContent por seguridad.
                message.textContent = text;
            }

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            content.append(message, time);
            messageGroup.append(avatar, content);

            const welcomeCard = chatbox.querySelector('.welcome-card');
            if (welcomeCard && sender === 'user') {
                welcomeCard.remove();
            }

                        chatbox.appendChild(messageGroup);

            // Scroll autom√°tico para mantener el chat visible
            scrollToBottom();
        }

        // --- UI Helper Functions ---
        function showLoadingIndicator() {
            const loadingId = `loading-${Date.now()}`;
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group agent';
            messageGroup.id = loadingId;
            messageGroup.innerHTML = `
                <div class="message-avatar agent">
                    <img src="https://cv.sergiomarquez.dev/img/sergio_marquez_perez_ia_profile_pic.png" alt="Avatar de Sergio M√°rquez" onerror="this.onerror=null; this.outerHTML = 'SM';">
                </div>
                <div class="message-content">
                    <div class="message typing-indicator">
                        <span>
                            <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                        </span>
                    </div>
                </div>`;
            chatbox.appendChild(messageGroup);
            scrollToBottom();
            return loadingId;
        }

        function removeElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.remove();
        }

        function setLoadingState(loading) {
            isLoading = loading;
            userInput.disabled = loading;
            sendButton.disabled = loading;
            if (!loading) userInput.focus();
        }

        function scrollToBottom() {
            // Usar setTimeout para asegurar que el DOM se haya actualizado
            setTimeout(() => {
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 10);
        }

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        // --- Chat Actions ---
        function clearChat() {
            chatbox.innerHTML = `
                <div class="welcome-card">
                    <h3>¬°Hola! Soy el asistente IA de Sergio M√°rquez</h3>
                    <p>He sido entrenado para responder preguntas sobre su experiencia, proyectos y art√≠culos del blog. ¬øEn qu√© puedo ayudarte?</p>
                    <div class="suggestions">

        function exportChat() {
            const messages = Array.from(chatbox.querySelectorAll('.message-group')).map(group => {
                const sender = group.classList.contains('user') ? 'Usuario' : 'Sergio M√°rquez';
                const text = group.querySelector('.message').innerHTML; // Usamos innerHTML para obtener el contenido formateado
                const time = group.querySelector('.message-time')?.textContent || '';

                // Limpieza b√°sica para el export a texto plano
                const plainText = text.replace(/<[^>]*>/g, '\n').replace(/\n\n+/g, '\n').trim();
                return `[${time}] ${sender}:\n${plainText}`;
            }).join('\n\n');

            const blob = new Blob([messages], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-sergio-marquez-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
